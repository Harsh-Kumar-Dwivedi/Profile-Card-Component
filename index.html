<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Profile card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheets/normalize.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <h1>Profile Card</h1>
    
    <div class="profile">
      <div class="banner"></div>

      <div class="introduction">
        <img src="images/image-victor.jpg" alt="Victor Crest Photo">

        <div class="intro-details">
          <span><span id="name">Victor Crest</span> <span id="age">26</span></span>

          <span id="location">London</span>
        </div>
      </div>
    </div>

    <div class="stats">
      <div>
        <p class="quantity">80K</p>
        <p class="attribute">Followers</p>
      </div>
      <div>
        <p class="quantity">803K</p>
        <p class="attribute">Likes</p>
      </div>
      <div>
        <p class="quantity">1.4K</p>
        <p class="attribute">Photos</p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    <br>
    Coded by <a href="https://www.frontendmentor.io/profile/Harsh-Kumar-Dwivedi" target="_blank">Harsh Kumar Dwivedi</a>
  </footer>
</body>
</html>
